<div id="clienteView" data-role="view" data-title="Clientes" data-layout="main" data-model="app.cliente" data-show="app.cliente.onShow" data-after-show="app.cliente.afterShow">

    <!-- START_CUSTOM_CODE_cliente -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_cliente -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>


            <a data-role="button" data-align="right" data-bind="events: { click: clienteModel.addClick }">Add</a>

        </div>
    </header>


    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->
    <form class="km-filter-form custom-filter">
        <div class="km-filter-wrap">
            <input type="search" placeholder="Search..." data-bind="{events:{keyup: clienteModel.searchChange}}">
        </div>
    </form>
    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="" data-template="clienteModelTemplate" data-bind="{ source: clienteModel.dataSource, events: {click: clienteModel.itemClick} }" data-pull-to-refresh="true" data-endless-scroll="true">
    </ul>


    <!-- START_CUSTOM_CODE_clienteModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_clienteModel -->
    <script type="text/x-kendo-template" id="clienteModelTemplate">
        <div class="image-with-text">
            # data = app.cliente.clienteModel.fixHierarchicalData(data); #

            <h3>#: data['razon'] #</h3>
            <p>#: data['direccion'] #</p>
        </div>
    </script>
</div>
