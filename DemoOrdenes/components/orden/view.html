<div id="ordenView" data-role="view" data-title="Ordenes" data-layout="main" data-model="app.orden" data-show="app.orden.onShow" data-after-show="app.orden.afterShow">

    <!-- START_CUSTOM_CODE_orden -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_orden -->
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" class="backButtonWrapper" style="display: none;">Back</a>
            <span data-role="view-title"></span>

            <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>


            <a data-role="button" data-align="right" data-bind="events: { click: ordenModel.addClick }">Add</a>

        </div>
    </header>


    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->
    <form class="km-filter-form custom-filter">
        <div class="km-filter-wrap">
            <input type="search" placeholder="Search..." data-bind="{events:{keyup: ordenModel.searchChange}}">
        </div>
    </form>
    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="" data-template="ordenModelTemplate" data-bind="{ source: ordenModel.dataSource, events: {click: ordenModel.itemClick} }" data-pull-to-refresh="true" data-endless-scroll="true">
    </ul>


    <!-- START_CUSTOM_CODE_ordenModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_ordenModel -->
    <script type="text/x-kendo-template" id="ordenModelTemplate">
        <div class="image-with-text">
            # data = app.orden.ordenModel.fixHierarchicalData(data); #

            #if( data['estado']  == "Espera" ){#
            	<h3>#: data['codigo'] # <span class="km-badge km-listview-item-badge" style="font-size:inherit;background-color:Tomato;position:initial;float:right;">S/. #: data['total'] #</span></h3>
            #}else{#
            	<h3>#: data['codigo'] # <span class="km-badge km-listview-item-badge" style="font-size:inherit;background-color:YellowGreen;position:initial;float:right;">S/. #: data['total'] #</span></h3>
            #}#
            
        </div>
    </script>
</div>
