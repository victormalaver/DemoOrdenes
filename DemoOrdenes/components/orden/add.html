<div data-role="view" data-title="Add" data-model="app.orden.addItemViewModel" data-bind="events: { show: onShow }" id="ordenModelAddItemView">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <span>Crear orden</span>
            <a data-role="backbutton" data-align="left">Cancel</a>
            <a data-role="button" data-align="right" data-bind="events: { click: onSaveClick }">Save</a>
        </div>
    </header>
    <!-- START_CUSTOM_CODE_ordenModel -->
    <!-- END_CUSTOM_CODE_ordenModel -->
    <div id="editableListForm15" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li class="form-content-item">
                    <label class="km-label-above">

                        <span>Código</span>

                        <input id="codigo" data-bind="value: addFormData.codigo" placeholder="Código de la orden" type="text">
                    </label>
                </li>
                
                <li class="form-content-item">
                    <label class="km-label-above">

                        <span>Productos</span>

<!--                         <select data-bind="value: addFormData.productos" data-role="dropdownlist">
                            <option value="First Option">First Option</option>
                            <option value="Second Option">Second Option</option>
                            <option value="Third Option">Third Option</option>
                        </select> -->
                        <a data-role="button" style="float:right;" data-bind="events: { click: goToProductos }">Agregar</a>
                    </label>
                    <ul id="listaPedido"></ul>
                </li>
                <li class="form-content-item">
                    <label class="km-label-above">

                        <span>Total S/.</span>

                        <input id="total" data-bind="value: addFormData.total" placeholder="Total de la orden"  type="number">
                    </label>
                </li>
                <li class="form-content-item">
                    <label>
                        <span>Pago</span>
                		<ul id="pago" data-role="buttongroup" data-index="0">
                            <li>Efectivo</li>
                            <li>Crédito</li>
                        </ul>
                    </label>
                </li>
            </ul>
        </form>
        <!-- START_CUSTOM_CODE_editableListForm15 -->
        <!-- END_CUSTOM_CODE_editableListForm15 -->
    </div>
</div>
